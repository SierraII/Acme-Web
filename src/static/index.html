<html>

    <head>

        <script src="/lib/jQuery/dist/jquery.min.js"></script>

        <!--  bootstrap -->
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">

        <!--  styles -->
        <link rel="stylesheet" href="/UI/styles.css">

        <script src="/App.js"></script>
        <script src="/App.Acme.Accounts.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-inverse">

            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/">ACME</a>
                </div>

                <ul class="nav navbar-nav">
                    <li><a href="/">My Accounts</a></li>
                </ul>

            </div>

        </nav>

        <div id="withdraw-modal" class="modal fade" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Withdraw</h4>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">

                            <div class="alert alert-danger message hidden" id="withdraw-error">
                                <!--  dynamic -->
                            </div>

                            <label for="amount">Amount:</label>
                            <input type="text" autofocus class="form-control" placeholder="R" id="withdraw-amount">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="withdraw-confirm">Withdraw</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>

            </div>

        </div>

        <div id="deposit-modal" class="modal fade" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Deposit</h4>
                    </div>

                    <div class="modal-body">

                        <div class="alert alert-danger message hidden" id="deposit-error">
                            <strong>Error!</strong> An Error Occured...
                        </div>

                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="text" autofocus class="form-control" placeholder="R" id="deposit-amount">
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" id="deposit-confirm">Deposit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>

            </div>

        </div>

        <div id="history-modal" class="modal fade" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Transaction History</h4>
                    </div>

                    <div class="modal-body">

                        <table class="table table-fixed">
                            
                            <thead>
                                <tr>
                                    <th class="col-xs-2">#</th><th class="col-xs-8">Transaction Type</th><th class="col-xs-2">Amount</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td class="col-xs-2">1</td><td class="col-xs-8">Mike Adams</td><td class="col-xs-2">23</td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>

            </div>

        </div>

        <div class="main-content">

            <div class="alert message hidden">
                    <!--  dynamic -->
            </div>

            <div class="loader-container">
                <div class="loader"></div>
                <h6>loading...</h6>
            </div>

            <table class="table loading" id="my-accounts">

                <thead>
                    <tr>
                    <th>Account Number</th>
                    <th>Created Date</th>
                    <th>Type</th>
                    <th>Balance</th>
                    <th>Overdraft Limit</th>
                    <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="my-accounts-body">
                    <!--  dynamic html -->
                </tbody>

            </table>

        </div>

    </body>

</html>
