<html>

    <head>

        <script src="/lib/jQuery/dist/jquery.min.js"></script>

        <!--  bootstrap -->
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">

        <!--  styles -->
        <link rel="stylesheet" href="/UI/styles.css">

        <script src="/App.js"></script>
        <script src="/App.Acme.Accounts.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-inverse">

            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/">ACME</a>
                </div>

                <ul class="nav navbar-nav">
                    <li><a href="/my-account">My Accounts</a></li>
                    <li><a href="/transactions">Transaction History</a></li>
                </ul>

            </div>

        </nav>

        <div id="withdraw-modal" class="modal fade" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Withdraw</h4>
                    </div>

                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>

        </div>

        <div id="deposit-modal" class="modal fade" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Deposit</h4>
                    </div>

                    <div class="modal-body">
                        <p>deposit.</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="main-content">

            <div class="alert alert-danger error-message">
                <strong>Error!</strong> An Error Occured
            </div>

            <div class="loader-container">
                <div class="loader"></div>
                <h6>loading...</h6>
            </div>

            <table class="table loading" id="my-accounts">

                <thead>
                    <tr>
                    <th>Account Number</th>
                    <th>Created Date</th>
                    <th>Type</th>
                    <th>Balance</th>
                    <th>Overdraft Limit</th>
                    <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="my-accounts-body">
                    <!--  dynamic html -->
                </tbody>

            </table>

        </div>

    </body>

</html>
